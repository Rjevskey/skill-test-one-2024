<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kropp Fitness</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Heebo:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Yantramanav:wght@100;300;400;500;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="/css/normalaiz.css" />
        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <header class="header">
            <a href="#" class="header-logo">
                <img
                    src="/img/logo.png"
                    alt="Kropp logo"
                    class="header-logo-image"
                    width="135"
                    height="25"
                    loading="lazy"
                />
            </a>
            <nav class="header-menu">
                <ul class="header-menu-list">
                    <li class="header-menu-item">
                        <a href="/" class="header-menu-link is-current">Home</a>
                    </li>
                    <li class="header-menu-item">
                        <a href="/" class="header-menu-link">Pages</a>
                    </li>
                    <li class="header-menu-item">
                        <a href="/" class="header-menu-link">Portfolio</a>
                    </li>
                    <li class="header-menu-item">
                        <a href="/" class="header-menu-link">Blog</a>
                    </li>
                    <li class="header-menu-item">
                        <a href="#" class="header-menu-link">Shop</a>
                    </li>
                </ul>
            </nav>
            <div class="header-action">
                <button class="button" type="header-book-button button">
                    Book now
                </button>
                <button
                    class="header-burger-button"
                    type="button"
                    title="Open menu"
                >
                    <span class="visually-hidden">Open menu</span>
                    <span class="header-burger-button-line"></span>
                    <span class="header-burger-button-line"> </span>
                    <span class="header-burger-button-line"> </span>
                </button>
            </div>
        </header>
        <main class="content">
            <section class="banner">
                <div class="banner-body">
                    <div class="banner-info"></div>
                    <h3 class="banner-tittle"></h3>
                </div>
                <div class="banner-pagination"></div>
            </section>
        </main>
    </body>
</html>
